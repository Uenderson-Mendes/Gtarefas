{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Deletar Usuário</title>
</head>
<body>
    <h1>Confirmar Deleção</h1>
    <p>Você tem certeza que deseja deletar o usuário {{ usuario.nome_user }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar</button>
    </form>
    <a href="{% url 'detalhes_usuarios' %}">Cancelar</a>
</body>
</html>
